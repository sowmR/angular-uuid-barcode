<div class="container-fluid">
    <div class="jumbotron">
        <h1> Reference Links</h1>
    </div>
    <div class="container">
        
        <div class="list-group">
            <a class="list-group-item list-group-item-action list-link" *ngFor="let r of referenceLink" [href]="r.url">
              {{r.text}}
            </a>
          </div>
    </div>
</div>
